<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Start page -->
      <div class="feedbackForm">
        <div class="rating">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="question">
          <h2>How did we do?</h2>
        </div>
        <div class="info">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numbers">
          <button class="button-1">1</button>
          <button class="button-2">2</button>
          <button class="button-3">3</button>
          <button class="button-4">4</button>
          <button class="button-5">5</button>
        </div>
        <div class="submit">
          <button type="submit" class="submitButton">SUBMIT</button>
        </div>
      </div>
      <!-- Submit form -->
      <div class="feedbackResponse nodisplay">
        <div class="rating">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="starSelected">
          <p class="displayMessage">You selected 4 out of 5</p>
        </div>
        <div class="greet">
          <h2 class="thankyou">Thankyou!</h2>
        </div>
        <div class="info">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
